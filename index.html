<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <img id="logo" src="https://scontent-mad1-1.xx.fbcdn.net/v/t39.30808-6/301941677_370205525319200_4495183943216963145_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=x7_303oE4hUAX-Swe-c&_nc_ht=scontent-mad1-1.xx&oh=00_AfD3MNXstVQxDkpAWAVnP29GDypliUeLATPNJqGYakickg&oe=63696623" alt="Logo Filovent"/>
  </div>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/IMG_5401.jpg)">
    <div>
      <h1>La Madeleine</h1>
      <h2>Europe-leading SUP building bootcamp.<br/>Change your life, learn to shape.</h2>
      <a class="btn-mine btn-position">Start learning</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <div class="card">
      <img src="images/apply.svg" alt="">
      <h4>Apply</h4>
      <p>First apply to one of our campuses around the world.</p>
    </div>
    <div class="card">
      <img src="images/learn.svg" alt="">
      <h4>Learn to code</h4>
      <p>Learn Ruby on Rails, Javascript, SQL &amp; much more!</p>
    </div>
    <div class="card">
      <img src="images/product.svg" alt="">
      <h4>Build products</h4>
      <p>Finally you will be able to bring your ideas to life.</p>
    </div>
  </div>
  <!-- code a footer -->
</body>
</html>
